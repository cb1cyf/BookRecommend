<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="form-div">
        <div class="reg-content">
            <h1>欢迎注册</h1>
            <span>已有帐号？</span> <a href="/book-rec/login.html">登录</a>
        </div>
        <form id="reg-form" action="/book-rec/registerServlet" method="post">
            <div class="err_msg" id="errorMsg_is_reg_success" v-show="reg_status==0">注册失败，请重新注册</div>
            <table>

                <tr>
                    <td>用户名</td>
                    <td class="inputs">
                        <input name="username" type="text" id="username" v-model="username" v-on:blur="check_user_is_exit()">
                        <br>
                        <div class="err_msg" id="errorMsg_is_user_exit" v-show="is_exit==1">用户名已经存在</div>

                    </td>

                </tr>

                <tr>
                    <td>密码</td>
                    <td class="inputs">
                        <input name="password" type="password" id="password">
                        <br>
                    </td>
                </tr>


            </table>

            <div class="buttons">
                <input value="注 册" type="submit" id="reg_btn">
            </div>
            <br class="clear">
        </form>

    </div>
</div>
<!--scripts-->
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                is_exit: 0,
                reg_status: 1,
                username: ""
            }
        },
        mounted() {
            var _this = this;
            let value = localStorage.getItem("regStatus");
            if (value != null && value == 'true') {
                _this.reg_status = 1;
            }
            if (value != null && value == 'false') {
                _this.reg_status = 0;
            }
        },
        methods: {
            check_user_is_exit() {
                var _this = this;
                axios({
                    method: "get",
                    /*FLAG 注意修改为8888*/
                    url: "http://localhost:8080/book-rec/checkUserServlet?name=" + _this.username
                }).then(function (resp) {
                    if (resp.data != "exit") {
                        _this.is_exit = 0;
                        localStorage.removeItem("regStatus");
                        localStorage.setItem("regStatus", "true");
                    } else {
                        _this.is_exit = 1;
                        localStorage.removeItem("regStatus");
                        localStorage.setItem("regStatus", "false");
                    }
                })
            }
        }
    })
</script>
</body>
</html>
